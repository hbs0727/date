<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格</title>
        <link rel="stylesheet" href="">
        <link rel="icon" href="">
        <style>
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
        </style>
    </head>
    <body>
        <table>
            <!-- 表格内的 caption thead tfoot tbody th 并非必须 -->
            <!--
                表格默认有 单元格边距 和 单元格间距
                应该将其清除
                cellpadding="0"
                cellspacing="0"
            -->
            <caption>表格标题</caption>
            <thead>
                <tr>
                    <th>表头</th>
                    <th>表头</th>
                    <th>表头</th>
                    <th>表头</th>
                    <th>表头</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>表头</th>
                    <th>表头</th>
                    <th>表头</th>
                    <th>表头</th>
                    <th>表头</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <!-- 单元格合并(水平) -->
                    <td colspan="2">单元格</td>
                    <!-- <td>单元格</td> -->
                    <!-- 单元格合并(垂直) -->
                    <td rowspan="2">单元格</td>
                    <td>单元格</td>
                    <td>单元格</td>
                </tr>
                <tr>
                    <!-- <td>单元格</td> -->
                    <td>单元格</td>
                    <td>单元格</td>
                    <td>单元格</td>
                    <td>单元格</td>
                </tr>
                <tr>
                    <td>单元格</td>
                    <td>单元格</td>
                    <td>单元格</td>
                    <td>单元格</td>
                    <td>单元格</td>
                </tr>
                <tr>
                    <td>单元格</td>
                    <td>单元格</td>
                    <td>单元格</td>
                    <td>单元格</td>
                    <td>单元格</td>
                </tr>
            </tbody>
        </table>
    </body>
    <script type="text/javascript"></script>
</html>
