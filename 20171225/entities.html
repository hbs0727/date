<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>字符实体</title>
        <link rel="stylesheet" href="">
        <link rel="icon" href="">
    </head>
    <body>
        <!--
            HTML 中 预留字符必须被替换为 字符实体
            一般键盘上找不到的字符也使用 字符实体代替

            字符实体区分大小写

            字符实体分2种
            &entity_name;
            &entity_number;
        -->
        <!--
            一般常用的字符实体
            [ ] 空格　   &nbsp;
            [<] 小于     &lt;
            [>] 大于     &gt;
            [&] 和       &amp;
            [¥] 人民币   &yen;
            [€] 欧元     &euro;
            [©] 版权     &copy;
            [®] 注册商标 &reg;
            [™] 商标     &trade;
            [×] 乘号     &times;
            [÷] 除号     &divide;

            https://www.w3cschool.cn/htmltags/ref-entities.html
        -->
    </body>
    <script type="text/javascript"></script>
</html>
